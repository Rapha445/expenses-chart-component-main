<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <section class="section section--orange grid grid--two-column grid--row-gap-s balance">
      <p class="text--s">My balance</p>
      <p class="text--l balance__amount">$921.48</p>
      <img class="balance__img" src="./assets/images/logo.svg" alt="Logo">
    </section>
    <section class="section section--white spending">
      <p class="spending__title text--l text--brown">Spending - Last 7 days</p>
      <div class="spending__week week grid grid--seven-column">
      <div class="week__daywrapper">
        <div class="week__daybar">
          <p class="week__dayamount">$0</p>
        </div>
        <p class="week__dayname">mon</p>
      </div>
      <div class="week__daywrapper">
        <div class="week__daybar">
          <p class="week__dayamount">$0</p>
        </div>
        <p class="week__dayname">tue</p>
      </div>
      <div class="week__daywrapper">
        <div class="week__daybar">
          <p class="week__dayamount">$0</p>
        </div>
        <p class="week__dayname">wed</p>
      </div>
      <div class="week__daywrapper">
        <div class="week__daybar">
          <p class="week__dayamount">$0</p>
        </div>
        <p class="week__dayname">thu</p>
      </div>
      <div class="week__daywrapper">
        <div class="week__daybar">
          <p class="week__dayamount">$0</p>
        </div>
        <p class="week__dayname">fri</p>
      </div>
      <div class="week__daywrapper">
        <div class="week__daybar">
          <p class="week__dayamount">$0</p>
        </div>
        <p class="week__dayname">sat</p>
      </div>
      <div class="week__daywrapper">
        <div class="week__daybar">
          <p class="week__dayamount">$0</p>
        </div>
        <p class="week__dayname">sun</p>
      </div>
    </div>
    <div class="spending__monthly monthly grid grid--two-column grid--row-gap-s">
      <p class="monthly__totaltext text--s">Total this month</p>
      <p class="monthly__totalamount text--xl text--brown">$478.33</p>
      <p class="monthly__difference text--s"><span class="text--brown text--m">+2.4%</span><br> from last month</p>
    </div>
    </section>
  </main>
</body>
</html>
